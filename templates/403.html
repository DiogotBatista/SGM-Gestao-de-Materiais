{% extends 'base.html' %}
{% block title %}Acesso Negado{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 70vh;">

    <!-- Ícone grande -->
    <i class="bi bi-shield-lock display-1 text-danger mb-4"></i>

    <!-- Título -->
    <h1 class="display-4 text-danger mb-3">403 - Acesso Negado</h1>

    <!-- Mensagem explicativa -->
    <p class="lead mb-4">
        Você não tem permissão para acessar esta página ou recurso.<br>
        Se você acha que isso é um erro, entre em contato com o administrador do sistema.
    </p>

    <!-- Botão de voltar -->
    <a href="{% url 'index' %}" class="btn btn-outline-primary btn-lg">
        <i class="bi bi-arrow-left-circle"></i> Voltar para a Página Inicial
    </a>
</div>
{% endblock %}
